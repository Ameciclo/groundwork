---
- name: Install K3s only
  hosts: all
  become: true
  gather_facts: yes
  
  vars:
    k3s_version: "v1.32.4+k3s1"
    kubeconfig_path: "/etc/rancher/k3s/k3s.yaml"
    user_kubeconfig_path: "/home/{{ ansible_user }}/.kube/config"

  tasks:
    # ========== System Updates ==========
    - name: Update apt package index
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required dependencies
      apt:
        name:
          - curl
          - wget
          - git
          - jq
          - unzip
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
        state: present

    # ========== K3s Installation ==========
    - name: Install K3s
      shell: |
        curl -sfL https://get.k3s.io | \
        INSTALL_K3S_VERSION="{{ k3s_version }}" \
        INSTALL_K3S_EXEC="--disable=traefik --disable=servicelb" \
        sh -
      args:
        creates: /usr/local/bin/k3s
      register: k3s_install
      changed_when: "'installed' in k3s_install.stdout or 'updated' in k3s_install.stdout"

    - name: Wait for K3s to be ready
      shell: |
        /usr/local/bin/k3s kubectl get nodes
      register: k3s_ready
      until: k3s_ready.rc == 0
      retries: 30
      delay: 10
      changed_when: false

    - name: Enable K3s service
      systemd:
        name: k3s
        state: started
        enabled: yes
        daemon_reload: yes

    # ========== Kubeconfig Setup ==========
    - name: Create .kube directory for user
      file:
        path: "/home/{{ ansible_user }}/.kube"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0755"

    - name: Copy kubeconfig to user home
      shell: |
        cp {{ kubeconfig_path }} {{ user_kubeconfig_path }}
        chown {{ ansible_user }}:{{ ansible_user }} {{ user_kubeconfig_path }}
        chmod 600 {{ user_kubeconfig_path }}
      changed_when: false

    # ========== Verification ==========
    - name: Get K3s version
      shell: /usr/local/bin/k3s --version
      register: k3s_version_output
      changed_when: false

    - name: Get cluster nodes
      shell: /usr/local/bin/k3s kubectl get nodes
      register: k3s_nodes
      changed_when: false

    - name: Display K3s installation summary
      debug:
        msg: |
          ========================================
          K3s Installation Complete!
          ========================================
          Version: {{ k3s_version_output.stdout }}
          
          Nodes:
          {{ k3s_nodes.stdout }}
          
          Kubeconfig: {{ user_kubeconfig_path }}
          
          To use kubectl locally:
          export KUBECONFIG={{ user_kubeconfig_path }}
          kubectl get nodes
          ========================================

