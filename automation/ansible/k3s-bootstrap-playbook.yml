---
# K3s Bootstrap Playbook
# Installs K3s, Tailscale Operator, and ArgoCD on a single node
#
# Usage:
#   ansible-playbook -i ansible/k3s-azure-inventory.yml ansible/k3s-bootstrap-playbook.yml
#
# Prerequisites:
#   - Ubuntu 22.04 LTS VM
#   - SSH access configured
#   - Tailscale OAuth credentials (set as environment variables)
#
# Environment variables required:
#   - TAILSCALE_OAUTH_CLIENT_ID
#   - TAILSCALE_OAUTH_CLIENT_SECRET

- name: K3s Bootstrap - Install K3s, Tailscale Operator, and ArgoCD
  hosts: all
  become: true
  gather_facts: yes

  vars:
    # K3s Configuration
    k3s_version: "v1.32.4+k3s1"
    kubeconfig_path: "/etc/rancher/k3s/k3s.yaml"
    user_kubeconfig_path: "/home/{{ ansible_user }}/.kube/config"
    pod_cidr: "10.42.0.0/16" # Changed from 10.10.0.0/16 to avoid VNet conflict
    service_cidr: "10.43.0.0/16"

    # Component Versions
    helm_version: "v3.14.0"
    tailscale_operator_version: "1.90.6"
    argocd_version: "7.3.3"

    # Namespaces
    argocd_namespace: "argocd"
    tailscale_namespace: "tailscale"

    # Optional Components (set to false to skip installation)
    install_tailscale_operator: true   # Bootstrap only - ArgoCD manages configuration
    install_argocd: true
    install_tailscale_resources: false  # ArgoCD will manage ingresses and subnet routers

  pre_tasks:
    - name: Validate required environment variables
      assert:
        that:
          - lookup('env', 'TAILSCALE_OAUTH_CLIENT_ID') != ''
          - lookup('env', 'TAILSCALE_OAUTH_CLIENT_SECRET') != ''
        fail_msg: "TAILSCALE_OAUTH_CLIENT_ID and TAILSCALE_OAUTH_CLIENT_SECRET environment variables are required"

    - name: Set Tailscale credentials from environment
      set_fact:
        tailscale_client_id: "{{ lookup('env', 'TAILSCALE_OAUTH_CLIENT_ID') }}"
        tailscale_client_secret: "{{ lookup('env', 'TAILSCALE_OAUTH_CLIENT_SECRET') }}"

  tasks:
    # ========== System Preparation ==========
    - name: Update apt package index
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install system dependencies
      apt:
        name:
          - curl
          - wget
          - git
          - jq
          - unzip
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
          - postgresql-client
          - btop
        state: present

    # ========== K3s Installation ==========
    - name: Get private IP address
      shell: hostname -I | awk '{print $1}'
      register: private_ip
      changed_when: false

    - name: Install K3s with Traefik enabled and private IP in cert
      shell: |
        curl -sfL https://get.k3s.io | \
        INSTALL_K3S_VERSION="{{ k3s_version }}" \
        INSTALL_K3S_EXEC="--tls-san={{ private_ip.stdout }}" \
        sh -
      args:
        creates: /usr/local/bin/k3s
      register: k3s_install
      changed_when: "'installed' in k3s_install.stdout or 'updated' in k3s_install.stdout"

    - name: Wait for K3s to be ready
      shell: /usr/local/bin/k3s kubectl get nodes
      register: k3s_ready
      until: k3s_ready.rc == 0
      retries: 30
      delay: 10
      changed_when: false

    - name: Create K3s config directory
      file:
        path: /etc/rancher/k3s
        state: directory
        mode: "0755"

    - name: Check if K3s config already has private IP
      stat:
        path: /etc/rancher/k3s/config.yaml
      register: k3s_config_stat

    - name: Add private IP to K3s config for TLS SAN
      copy:
        content: |
          tls-san:
            - {{ private_ip.stdout }}
        dest: /etc/rancher/k3s/config.yaml
        mode: "0644"
      register: k3s_config_updated
      when: not k3s_config_stat.stat.exists

    - name: Restart K3s if config was created
      systemd:
        name: k3s
        state: restarted
      when: k3s_config_updated.changed

    - name: Wait for K3s to be ready after restart
      shell: /usr/local/bin/k3s kubectl get nodes
      register: k3s_ready_after_restart
      until: k3s_ready_after_restart.rc == 0
      retries: 30
      delay: 10
      changed_when: false
      when: k3s_config_updated.changed

    - name: Enable K3s service
      systemd:
        name: k3s
        state: started
        enabled: yes
        daemon_reload: yes

    # ========== Kubeconfig Setup ==========
    - name: Create .kube directory for user
      file:
        path: "/home/{{ ansible_user }}/.kube"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0755"

    - name: Fix kubeconfig permissions for non-root access
      file:
        path: "{{ kubeconfig_path }}"
        mode: "0644"
      become: true

    - name: Copy kubeconfig to user home
      shell: |
        cp {{ kubeconfig_path }} {{ user_kubeconfig_path }}
        chown {{ ansible_user }}:{{ ansible_user }} {{ user_kubeconfig_path }}
        chmod 600 {{ user_kubeconfig_path }}
      changed_when: false

    # ========== Helm Setup ==========
    - name: Add Helm repositories
      shell: |
        export KUBECONFIG={{ kubeconfig_path }}
        /usr/local/bin/k3s kubectl version --client
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      args:
        creates: /usr/local/bin/helm
      register: helm_install
      changed_when: "'installed' in helm_install.stdout or 'updated' in helm_install.stdout"

    - name: Wait for Helm to be available
      shell: /usr/local/bin/helm version
      register: helm_ready
      until: helm_ready.rc == 0
      retries: 10
      delay: 5
      changed_when: false

    - name: Add Helm chart repositories
      shell: |
        /usr/local/bin/helm repo add tailscale https://pkgs.tailscale.com/helmcharts 2>&1 | grep -v "already exists" || true
        /usr/local/bin/helm repo add argo https://argoproj.github.io/argo-helm 2>&1 | grep -v "already exists" || true
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: helm_repo_add
      retries: 3
      delay: 5
      until: helm_repo_add.rc == 0
      changed_when: "'added' in helm_repo_add.stdout"

    - name: Update Helm repositories
      shell: /usr/local/bin/helm repo update
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: helm_repo_update
      retries: 3
      delay: 5
      until: helm_repo_update.rc == 0
      changed_when: false

    # ========== Tailscale Operator Installation ==========
    - name: Install Tailscale Operator via Helm (using --install)
      shell: |
        bash -c 'export KUBECONFIG={{ kubeconfig_path }} && /usr/local/bin/helm upgrade \
          --install \
          tailscale-operator \
          tailscale/tailscale-operator \
          --namespace={{ tailscale_namespace }} \
          --create-namespace \
          --set-string oauth.clientId="{{ tailscale_client_id }}" \
          --set-string oauth.clientSecret="{{ tailscale_client_secret }}"'
      register: tailscale_install
      retries: 2
      delay: 30
      until: tailscale_install.rc == 0
      changed_when: "'deployed' in tailscale_install.stdout or 'installed' in tailscale_install.stdout or 'upgraded' in tailscale_install.stdout"
      when: install_tailscale_operator

    - name: Wait for Tailscale Operator to be ready
      shell: |
        export KUBECONFIG={{ kubeconfig_path }}
        /usr/local/bin/k3s kubectl get deployment -n {{ tailscale_namespace }} operator -o jsonpath='{.status.readyReplicas}' 2>/dev/null || echo "0"
      register: tailscale_ready
      until: tailscale_ready.stdout == '1'
      retries: 60
      delay: 10
      changed_when: false
      when: install_tailscale_operator

    # ========== Tailscale Resources (Managed by ArgoCD) ==========
    # Note: Tailscale Ingress and Subnet Router are now managed by ArgoCD
    # This allows GitOps management of Tailscale configuration
    # See: kubernetes/infrastructure/tailscale/ for ArgoCD-managed resources

    # ========== ArgoCD Installation ==========
    - name: Create ArgoCD namespace
      shell: |
        export KUBECONFIG={{ kubeconfig_path }}
        /usr/local/bin/k3s kubectl create namespace {{ argocd_namespace }} --dry-run=client -o yaml | /usr/local/bin/k3s kubectl apply -f -
      changed_when: false
      when: install_argocd

    - name: Install ArgoCD via Helm (without wait)
      shell: |
        bash -c 'export KUBECONFIG={{ kubeconfig_path }} && /usr/local/bin/helm upgrade \
          --install \
          argocd \
          argo/argo-cd \
          -n {{ argocd_namespace }} \
          --create-namespace \
          --version {{ argocd_version }}'
      register: argocd_install
      retries: 2
      delay: 30
      until: argocd_install.rc == 0
      changed_when: "'deployed' in argocd_install.stdout or 'installed' in argocd_install.stdout or 'upgraded' in argocd_install.stdout"
      when: install_argocd

    - name: Wait for ArgoCD to be ready (with longer timeout)
      shell: |
        export KUBECONFIG={{ kubeconfig_path }}
        /usr/local/bin/k3s kubectl get deployment -n {{ argocd_namespace }} argocd-server -o jsonpath='{.status.readyReplicas}' 2>/dev/null || echo "0"
      register: argocd_ready
      until: argocd_ready.stdout == '1'
      retries: 60
      delay: 20
      changed_when: false
      when: install_argocd

    # ========== ArgoCD Ingress (Managed by ArgoCD) ==========
    # Note: ArgoCD Tailscale Ingress is now managed by ArgoCD itself
    # This allows GitOps management and self-healing
    # See: kubernetes/infrastructure/tailscale/argocd-ingress.yaml

    # ========== Verification and Output ==========
    - name: Get K3s version
      shell: /usr/local/bin/k3s --version
      register: k3s_version_output
      changed_when: false

    - name: Get ArgoCD initial admin password
      shell: |
        export KUBECONFIG={{ kubeconfig_path }}
        /usr/local/bin/k3s kubectl -n {{ argocd_namespace }} get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d
      register: argocd_password
      changed_when: false
      retries: 10
      delay: 5
      until: argocd_password.rc == 0

    - name: Get cluster nodes
      shell: /usr/local/bin/k3s kubectl get nodes -o wide
      register: k3s_nodes
      changed_when: false

    - name: Get Tailscale Operator status
      shell: |
        export KUBECONFIG={{ kubeconfig_path }}
        /usr/local/bin/k3s kubectl get pods -n {{ tailscale_namespace }}
      register: tailscale_status
      changed_when: false
      when: install_tailscale_operator

    - name: Get ArgoCD status
      shell: |
        export KUBECONFIG={{ kubeconfig_path }}
        /usr/local/bin/k3s kubectl get pods -n {{ argocd_namespace }}
      register: argocd_status
      changed_when: false
      when: install_argocd

    - name: Display bootstrap summary
      debug:
        msg: |
          ========================================
          K3s Bootstrap Complete!
          ========================================

          K3s Version:
          {{ k3s_version_output.stdout }}

          Nodes:
          {{ k3s_nodes.stdout }}

          Tailscale Operator:
          {{ tailscale_status.stdout }}

          ArgoCD:
          {{ argocd_status.stdout }}

          ArgoCD Access:
          - URL: https://argocd.<your-tailnet>.ts.net
          - Username: admin
          - Password: {{ argocd_password.stdout }}

          Kubeconfig: {{ user_kubeconfig_path }}

          Important Notes:
          - K3s API is accessible via private IP ({{ private_ip }}:6443) through Tailscale
          - Tailscale subnet routes ({{ pod_cidr }}, {{ service_cidr }}) are advertised
          - Accept routes on your local machine: sudo tailscale up --accept-routes

          Next steps:
          1. Accept Tailscale subnet routes on your local machine
          2. Access ArgoCD at https://argocd.<your-tailnet>.ts.net
          3. Configure Git repository in ArgoCD
          4. Create Applications for your services

          Database Access:
          - PostgreSQL: ameciclo-postgres.postgres.database.azure.com
          - Get admin password: pulumi stack output postgresqlAdminPassword --show-secrets
          - psql client is installed and ready to use
          ========================================
