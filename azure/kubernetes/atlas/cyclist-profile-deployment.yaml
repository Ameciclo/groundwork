---
# Cyclist Profile Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyclist-profile
  namespace: ameciclo
  labels:
    app: cyclist-profile
    service: atlas
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cyclist-profile
  template:
    metadata:
      labels:
        app: cyclist-profile
        service: atlas
    spec:
      containers:
      - name: cyclist-profile
        image: ghcr.io/ameciclo/atlas/cyclist-profile:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: atlas-postgres-secret
              key: connection-string
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

---
# Cyclist Profile Service
apiVersion: v1
kind: Service
metadata:
  name: cyclist-profile
  namespace: ameciclo
  labels:
    app: cyclist-profile
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  selector:
    app: cyclist-profile

