apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong
  namespace: kong
  labels:
    app: kong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong
  template:
    metadata:
      labels:
        app: kong
    spec:
      containers:
        - name: kong
          image: kong:3.4
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
            - containerPort: 8443
              name: https
              protocol: TCP
            - containerPort: 8001
              name: admin
              protocol: TCP
            - containerPort: 8002
              name: manager
              protocol: TCP
          env:
            - name: KONG_DATABASE
              value: "off"
            - name: KONG_PROXY_LISTEN
              value: "0.0.0.0:8000, 0.0.0.0:8443 ssl"
            - name: KONG_ADMIN_LISTEN
              value: "0.0.0.0:8001"
            - name: KONG_ADMIN_GUI_LISTEN
              value: "0.0.0.0:8002"
            - name: KONG_ADMIN_GUI_URL
              value: "http://kong-manager.example.com"
            - name: KONG_ADMIN_GUI_READ_ONLY
              value: "on"
            - name: KONG_DECLARATIVE_CONFIG
              value: "/etc/kong/kong.yaml"
            - name: KONG_NGINX_WORKER_PROCESSES
              value: "2"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /status
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /status
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: kong-config
              mountPath: /etc/kong
      volumes:
        - name: kong-config
          configMap:
            name: kong-config
            optional: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kong-config
  namespace: kong
data:
  kong.yaml: |
    _format_version: "3.0"
    services: []
    routes: []
