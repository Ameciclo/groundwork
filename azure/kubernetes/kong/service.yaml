# Kong Proxy Service
# Exposes Kong on ports 80/443 directly to public internet
apiVersion: v1
kind: Service
metadata:
  name: kong-proxy
  namespace: kong
  labels:
    app: kong
spec:
  type: LoadBalancer
  selector:
    app: kong
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
    - name: https
      port: 443
      targetPort: 8443
      protocol: TCP
---
# Kong Admin Service
# Internal service for Kong Admin API
# Exposed via Kubernetes Ingress with Tailscale class
apiVersion: v1
kind: Service
metadata:
  name: kong-admin
  namespace: kong
  labels:
    app: kong
spec:
  type: ClusterIP
  selector:
    app: kong
  ports:
    - name: admin
      port: 8001
      targetPort: 8001
      protocol: TCP
---
# Kong Manager Service
# Internal service for Kong Manager UI (read-only)
# Exposed via Kubernetes Ingress with Tailscale class
apiVersion: v1
kind: Service
metadata:
  name: kong-manager
  namespace: kong
  labels:
    app: kong
spec:
  type: ClusterIP
  selector:
    app: kong
  ports:
    - name: manager
      port: 8002
      targetPort: 8002
      protocol: TCP
