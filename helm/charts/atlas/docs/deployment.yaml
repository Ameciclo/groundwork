apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas-docs
  namespace: atlas
  labels:
    app.kubernetes.io/name: atlas-docs
    app.kubernetes.io/part-of: atlas
    app.kubernetes.io/component: documentation
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: atlas-docs
  template:
    metadata:
      labels:
        app.kubernetes.io/name: atlas-docs
        app.kubernetes.io/part-of: atlas
        app.kubernetes.io/component: documentation
    spec:
      containers:
        - name: docs
          image: ghcr.io/ameciclo/atlas/docs:0.0.1
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 101  # nginx user
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-cache-nginx
              mountPath: /var/cache/nginx
            - name: var-run
              mountPath: /var/run
      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-cache-nginx
          emptyDir: {}
        - name: var-run
          emptyDir: {}
      securityContext:
        fsGroup: 101
        runAsGroup: 101
        runAsUser: 101
