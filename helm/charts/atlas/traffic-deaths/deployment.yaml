apiVersion: apps/v1
kind: Deployment
metadata:
  name: traffic-deaths
  namespace: atlas
  labels:
    app.kubernetes.io/name: traffic-deaths
    app.kubernetes.io/part-of: atlas
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: traffic-deaths
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traffic-deaths
        app.kubernetes.io/part-of: atlas
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: traffic-deaths
          image: ghcr.io/ameciclo/atlas/traffic-deaths:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3003
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3003"
            - name: LOG_LEVEL
              value: "info"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: atlas-infisical-managed
                  key: DATABASE_URL
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

