apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traffic-deaths
  namespace: atlas
  labels:
    app.kubernetes.io/name: traffic-deaths
    app.kubernetes.io/part-of: atlas
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  ingressClassName: traefik
  rules:
    - host: obitos.atlas.az.ameciclo.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traffic-deaths
                port:
                  number: 3003
