apiVersion: batch/v1
kind: Job
metadata:
  name: traffic-deaths-migrate
  namespace: atlas
  labels:
    app.kubernetes.io/name: traffic-deaths
    app.kubernetes.io/part-of: atlas
    app.kubernetes.io/component: migration
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traffic-deaths
        app.kubernetes.io/part-of: atlas
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: ghcr.io/ameciclo/atlas/traffic-deaths:latest
          imagePullPolicy: Always
          command:
            - node
            - packages/database/dist/migrate.js
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: atlas-infisical-managed
                  key: DATABASE_URL
            - name: MIGRATIONS_FOLDER
              value: "./packages/database/src/migrations"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

