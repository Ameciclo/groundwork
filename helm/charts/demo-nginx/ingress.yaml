apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: demo-nginx
  namespace: demo
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`azure.teste.ameciclo.org`)
      kind: Rule
      services:
        - name: demo-nginx
          port: 80
  tls:
    certResolver: letsencrypt
    domains:
      - main: azure.teste.ameciclo.org
