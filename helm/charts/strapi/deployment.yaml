apiVersion: apps/v1
kind: Deployment
metadata:
  name: strapi
  namespace: strapi
  labels:
    app.kubernetes.io/name: strapi
    app.kubernetes.io/part-of: strapi
    app.kubernetes.io/component: cms
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: strapi
  template:
    metadata:
      labels:
        app.kubernetes.io/name: strapi
        app.kubernetes.io/part-of: strapi
        app.kubernetes.io/component: cms
    spec:
      containers:
        - name: strapi
          image: ghcr.io/ameciclo/strapi:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 1337
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_CLIENT
              value: "postgres"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: strapi-db
                  key: database-url
            - name: ADMIN_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: strapi-secrets
                  key: admin-jwt-secret
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: strapi-secrets
                  key: jwt-secret
            - name: APP_KEYS
              valueFrom:
                secretKeyRef:
                  name: strapi-secrets
                  key: app-keys
            - name: API_TOKEN_SALT
              valueFrom:
                secretKeyRef:
                  name: strapi-secrets
                  key: api-token-salt
            - name: TRANSFER_TOKEN_SALT
              valueFrom:
                secretKeyRef:
                  name: strapi-secrets
                  key: api-token-salt
            - name: DO_SPACE_KEY
              valueFrom:
                secretKeyRef:
                  name: strapi-storage
                  key: do-space-key
            - name: DO_SPACE_SECRET
              valueFrom:
                secretKeyRef:
                  name: strapi-storage
                  key: do-space-secret
            - name: DO_SPACE_REGION
              valueFrom:
                secretKeyRef:
                  name: strapi-storage
                  key: do-space-region
            - name: DO_SPACE_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: strapi-storage
                  key: do-space-endpoint
            - name: DO_SPACE_BUCKET
              valueFrom:
                secretKeyRef:
                  name: strapi-storage
                  key: do-space-bucket
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

