apiVersion: apps/v1
kind: Deployment
metadata:
  name: strapi
  namespace: strapi
  labels:
    app.kubernetes.io/name: strapi
    app.kubernetes.io/part-of: strapi
    app.kubernetes.io/component: cms
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: strapi
  template:
    metadata:
      labels:
        app.kubernetes.io/name: strapi
        app.kubernetes.io/part-of: strapi
        app.kubernetes.io/component: cms
    spec:
      containers:
        - name: strapi
          image: ghcr.io/ameciclo/strapi:0.1.0-d8a0336
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 1337
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_CLIENT
              value: "postgres"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: strapi-infisical-managed
                  key: DATABASE_URL
            - name: ADMIN_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: strapi-infisical-managed
                  key: ADMIN_JWT_SECRET
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: strapi-infisical-managed
                  key: JWT_SECRET
            - name: APP_KEYS
              valueFrom:
                secretKeyRef:
                  name: strapi-infisical-managed
                  key: APP_KEYS
            - name: API_TOKEN_SALT
              valueFrom:
                secretKeyRef:
                  name: strapi-infisical-managed
                  key: API_TOKEN_SALT
            - name: TRANSFER_TOKEN_SALT
              valueFrom:
                secretKeyRef:
                  name: strapi-infisical-managed
                  key: TRANSFER_TOKEN_SALT
            - name: DO_SPACE_KEY
              valueFrom:
                secretKeyRef:
                  name: strapi-infisical-managed
                  key: DO_SPACE_KEY
            - name: DO_SPACE_SECRET
              valueFrom:
                secretKeyRef:
                  name: strapi-infisical-managed
                  key: DO_SPACE_SECRET
            - name: DO_SPACE_REGION
              valueFrom:
                secretKeyRef:
                  name: strapi-infisical-managed
                  key: DO_SPACE_REGION
            - name: DO_SPACE_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: strapi-infisical-managed
                  key: DO_SPACE_ENDPOINT
            - name: DO_SPACE_BUCKET
              valueFrom:
                secretKeyRef:
                  name: strapi-infisical-managed
                  key: DO_SPACE_BUCKET
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

