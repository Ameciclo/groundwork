tailscale-operator:
  enabled: true
  oauth:
    # Secrets are stored in Kubernetes secret 'tailscale-oauth-secret'
    # Create with: kubectl create secret generic tailscale-oauth-secret \
    #   --from-literal=clientId=YOUR_CLIENT_ID \
    #   --from-literal=clientSecret=YOUR_CLIENT_SECRET \
    #   -n tailscale
    clientId: ""
    clientSecret: ""
    # Reference the secret instead
    existingSecret: tailscale-oauth-secret
    existingSecretClientIdKey: clientId
    existingSecretClientSecretKey: clientSecret
