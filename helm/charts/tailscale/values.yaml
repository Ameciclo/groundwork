tailscale-operator:
  enabled: true
  # OAuth credentials - the chart will create a secret named 'operator-oauth'
  # with these values. Store actual values in environment or use kubectl to
  # update the secret after deployment.
  oauth:
    clientId: ""
    clientSecret: ""

# Tailscale Connector - Subnet Router for K3s network access
# This advertises the K3s cluster networks (pods and services) to Tailscale
# allowing direct access to the cluster via Tailscale VPN
connector:
  enabled: true
  name: k3s-subnet-router
  hostname: k3s-subnet-router
  # K3s default CIDRs - adjust if your cluster uses different ranges
  serviceCIDR: "10.43.0.0/16"
  podCIDR: "10.10.0.0/16"
