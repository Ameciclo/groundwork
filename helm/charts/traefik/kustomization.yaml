apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kube-system

resources:
  - service.yaml
  - dashboard-ingressroute.yaml
  - tailscale-ingress.yaml

# Note: tailscale-ingress.yaml exposes the Traefik web interface via Tailscale
# It uses a LoadBalancer service with tailscale loadBalancerClass
# Accessible at http://traefik.armadillo-hamal.ts.net/

commonLabels:
  app.kubernetes.io/name: traefik
  app.kubernetes.io/component: ingress-controller
  app.kubernetes.io/managed-by: argocd
