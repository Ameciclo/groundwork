apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard-tailscale
  namespace: kube-system
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - traefik
  rules:
    - host: traefik
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traefik-web
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-web
  namespace: kube-system
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: traefik
