# Traefik Dashboard IngressRoute
# Exposes the Traefik dashboard via Traefik's own routing system
# This allows the dashboard to be accessible on the traefik entrypoint (port 8080)

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  entryPoints:
    - traefik
  routes:
    # Dashboard UI
    - match: PathPrefix(`/dashboard`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
    # API endpoints
    - match: PathPrefix(`/api`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
