# Traefik Helm Chart Values
# This file is used by ArgoCD to deploy Traefik

# Service configuration
service:
  type: NodePort
  ports:
    web:
      port: 80
      targetPort: 8000
      nodePort: 32746
    websecure:
      port: 443
      targetPort: 8443
      nodePort: 30629
    dashboard:
      port: 8080
      targetPort: 8080
      nodePort: 30813

# Traefik configuration
traefik:
  # Enable dashboard
  dashboard:
    enabled: true
  
  # Entry points
  entryPoints:
    web:
      address: ":8000"
    websecure:
      address: ":8443"
      tls:
        enabled: true
    traefik:
      address: ":8080"
    metrics:
      address: ":9100"

# Providers
providers:
  kubernetescrd:
    enabled: true
  kubernetesingress:
    enabled: true

# Metrics
metrics:
  prometheus:
    enabled: true
    entryPoint: metrics

