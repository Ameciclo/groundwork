apiVersion: v1
kind: Secret
metadata:
  name: zitadel-db-config
  namespace: zitadel
type: Opaque
stringData:
  config.yaml: |
    Database:
      Postgres:
        Host: ameciclo-postgres.postgres.database.azure.com
        User:
          Password: YourSecurePassword123!
        Admin:
          Password: YourSecurePassword123!

    # First instance configuration - creates admin user on setup
    FirstInstance:
      Org:
        Human:
          # This creates a human admin user during setup
          UserName: admin
          FirstName: Admin
          LastName: User
          Email:
            Address: admin@zitadel.localhost
            Verified: true
          Password: "Admin123!@#"  # Change this after first login
      IamOwnerRoles:
        - admin
---
apiVersion: v1
kind: Secret
metadata:
  name: zitadel-masterkey
  namespace: zitadel
type: Opaque
stringData:
  # 32 character string (exactly 32 bytes)
  masterkey: "aBcDeFgHiJkLmNoPqRsTuVwXyZ012345"

