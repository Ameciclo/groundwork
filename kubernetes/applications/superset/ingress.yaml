---
# Tailscale Ingress for Superset
# Exposes Superset internally via Tailscale network
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: superset
  namespace: superset
  labels:
    app.kubernetes.io/name: superset
    app.kubernetes.io/component: ingress
  annotations:
    # Use Tailscale ingress controller
    kubernetes.io/ingress.class: tailscale
spec:
  defaultBackend:
    service:
      name: superset
      port:
        number: 8088
  tls:
    - hosts:
        - superset
      secretName: superset-tls  # Auto-generated by Tailscale
---
# Alternative: If you want a custom hostname
# This creates superset.tailnet-name.ts.net
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: superset-tailscale
  namespace: superset
  labels:
    app.kubernetes.io/name: superset
    app.kubernetes.io/component: ingress
  annotations:
    kubernetes.io/ingress.class: tailscale
    tailscale.com/hostname: "superset-az"
spec:
  defaultBackend:
    service:
      name: superset
      port:
        number: 8088
  tls:
    - hosts:
        - superset-az

