---
# Tailscale Ingress for Zitadel
# Exposes Zitadel internally via Tailscale network
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zitadel
  namespace: zitadel
  labels:
    app.kubernetes.io/name: zitadel
    app.kubernetes.io/component: ingress
  annotations:
    kubernetes.io/ingress.class: tailscale
    tailscale.com/hostname: "auth-az"
spec:
  defaultBackend:
    service:
      name: zitadel
      port:
        number: 8080
  tls:
    - hosts:
        - auth-az

