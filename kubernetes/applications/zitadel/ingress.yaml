---
# Traefik Ingress for Zitadel
# Exposes Zitadel publicly via Traefik with Let's Encrypt TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zitadel
  namespace: zitadel
  labels:
    app.kubernetes.io/name: zitadel
    app.kubernetes.io/component: ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - auth.az.ameciclo.org
  rules:
    - host: auth.az.ameciclo.org
      http:
        paths:
          # Route v2 login UI traffic to the login service
          - path: /ui/v2/login
            pathType: Prefix
            backend:
              service:
                name: zitadel-login
                port:
                  number: 3000
          # Route all other traffic to the main zitadel service
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zitadel
                port:
                  number: 8080

