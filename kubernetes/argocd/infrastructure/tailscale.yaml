---
# ArgoCD Application for Tailscale Configuration
# This manages Tailscale Ingress and Subnet Router via GitOps
#
# Note: Tailscale Operator itself is installed by Ansible during bootstrap
# This application only manages Tailscale resources (Ingress, Connector)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale
  namespace: argocd
  labels:
    app.kubernetes.io/name: tailscale
    app.kubernetes.io/component: networking
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/Ameciclo/groundwork.git
    targetRevision: main
    path: kubernetes/infrastructure/tailscale
  
  destination:
    server: https://kubernetes.default.svc
    namespace: tailscale
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health check for Tailscale resources
  ignoreDifferences:
    - group: tailscale.com
      kind: Connector
      jsonPointers:
        - /status

