---
# Uptime Kuma Deployment
# Self-hosted monitoring and status page
# https://github.com/louislam/uptime-kuma
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  namespace: monitoring
  labels:
    app.kubernetes.io/name: uptime-kuma
    app.kubernetes.io/component: monitoring
spec:
  replicas: 1
  strategy:
    type: Recreate  # Important: only one instance can access the SQLite DB
  selector:
    matchLabels:
      app.kubernetes.io/name: uptime-kuma
  template:
    metadata:
      labels:
        app.kubernetes.io/name: uptime-kuma
        app.kubernetes.io/component: monitoring
    spec:
      containers:
        - name: uptime-kuma
          image: louislam/uptime-kuma:2.0.2
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: UPTIME_KUMA_PORT
              value: "3001"
            - name: TZ
              value: "America/Recife"
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: uptime-kuma-data
---
# Uptime Kuma Service
apiVersion: v1
kind: Service
metadata:
  name: uptime-kuma
  namespace: monitoring
  labels:
    app.kubernetes.io/name: uptime-kuma
    app.kubernetes.io/component: monitoring
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3001
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: uptime-kuma
---
# Uptime Kuma PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uptime-kuma-data
  namespace: monitoring
  labels:
    app.kubernetes.io/name: uptime-kuma
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 2Gi

