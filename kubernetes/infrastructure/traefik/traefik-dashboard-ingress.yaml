# Traefik Dashboard Ingress via Tailscale
# Exposes the Traefik dashboard through Tailscale network
# Following: https://tailscale.com/kb/1439/kubernetes-operator-cluster-ingress

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: kube-system
  annotations:
    # Tailscale Ingress annotations
    tailscale.com/expose: "true"
    tailscale.com/hostname: traefik
spec:
  ingressClassName: tailscale
  rules:
    - host: traefik
      http:
        paths:
          # Health check endpoint
          - path: /ping
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  name: traefik
          # Dashboard (note: Traefik dashboard is at /dashboard/ with trailing slash)
          - path: /dashboard/
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  name: traefik
          # API endpoints
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  name: traefik
  tls:
    - hosts:
        - traefik
      secretName: traefik-tls
