auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096 # local gRPC port for internal components

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# v13 + tsdb is the modern schema; good for new installs
schema_config:
  configs:
    - from: 2025-10-13 # today or any date >= now
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Optional local results cache (keeps things simple in one container)
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 64

ruler:
  alertmanager_url: ""

limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  # DO NOT set frontend_worker, query_scheduler, or allow_structured_metadata here
